<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
        }

        .box {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            background-color: #3d426e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: rgb(169, 151, 187);
        }

        .price-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .original-price {
            color: red;
            /* 原價的紅色 */
            text-decoration: line-through;
            /* 刪除線 */
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 第一個區塊 -->
        <div class="box">
            <img src="https://www.fubon.com/insurance/blog/uploads/travel-island-02.jpg" alt="Product 1">
            <p class="price-text" id="price1">Luxury Island</p> <!-- 新增的文字 -->
            <button class="btn" id="btn1">$3800</button>
        </div>
        <!-- 第二個區塊 -->
        <div class="box">
            <img src="https://www.bring-you.info/wp-content/uploads/2021/12/MALDIVES-Water-Villas-with-bridge.jpg"
                alt="Product 2">
            <p class="price-text" id="price2">Overwater Villas</p> <!-- 新增的文字 -->
            <button class="btn" id="btn2">$7499</button>
        </div>
        <!-- 第三個區塊 -->
        <div class="box">
            <img src="https://tluxe-aws.hmgcdn.com/public/article/2017/atl_20200317171810_117.jpg" alt="Product 3">
            <p class="price-text" id="price3">Private Resort</p> <!-- 新增的文字 -->
            <button class="btn" id="btn3">$10800</button>
        </div>
    </div>

    <script>
        // 取得按鈕和價格顯示區
        let button1 = document.getElementById('btn1');
        let button2 = document.getElementById('btn2');
        let button3 = document.getElementById('btn3');

        // 初始價格顯示區
        let price1 = document.getElementById('price1');
        let price2 = document.getElementById('price2');
        let price3 = document.getElementById('price3');

        // 按鈕點擊後改變價格
        button1.addEventListener('click', function () {
            // 顯示新價格
            button1.textContent = '$1600';
            // 顯示原始價格並加刪除線
            let originalPrice = document.createElement('span');
            originalPrice.textContent = '$3800';
            originalPrice.classList.add('original-price');
            price1.appendChild(originalPrice); // 把原始價格插入到price1區塊中
        });

        button2.addEventListener('click', function () {
            // 顯示新價格
            button2.textContent = '$3999';
            // 顯示原始價格並加刪除線
            let originalPrice = document.createElement('span');
            originalPrice.textContent = '$7499';
            originalPrice.classList.add('original-price');
            price2.appendChild(originalPrice); // 把原始價格插入到price2區塊中
        });

        button3.addEventListener('click', function () {
            // 顯示新價格
            button3.textContent = '$8888';
            // 顯示原始價格並加刪除線
            let originalPrice = document.createElement('span');
            originalPrice.textContent = '$10800';
            originalPrice.classList.add('original-price');
            price3.appendChild(originalPrice); // 把原始價格插入到price3區塊中
        });
    </script>

</body>

</html>
