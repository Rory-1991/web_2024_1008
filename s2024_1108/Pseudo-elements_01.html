<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偽元素-按鈕邊框動畫範例</title>
    <style>
        button {
            position: relative;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
        }

        button::before,
        button::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: white;
            transition: all 0.3s;
        }

        button::before {
            left: 0;
        }

        button::after {
            right: 0;
        }

        button:hover::before,
        button:hover::after {
            top: 50%;
            bottom: 50%;
        }
    </style>
</head>

<body>

    <button>點擊我</button>

</body>

</html>
