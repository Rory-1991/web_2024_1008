<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* display: block; */
            /* a 預設是inline，可以透過css來改 */
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        div {
            /* display: inline; */
            /* div 預設是block，可以透過css來改 */
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: rgb(64, 127, 106);
        }
    </style>
</head>

<body>
    <h1>inline</h1>
    <p>
        1.一條線，不換行
        2.不能調整大小，包含背景
        ex. a, img
    </p>

    <h1>block</h1>
    <p>
        1.換行
        2.可以調整大小
        ex. div
    </p>

    <div>
        div A
    </div>
    <div>
        div B
    </div>
    <div>
        div C
    </div>

    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>

    <p>
        1
    </p>
    <p>
        2
    </p>
    <p>3</p>

</body>

</html>
