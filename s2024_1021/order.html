<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            /* 深灰背景 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* 水平置中 */
            color: #fff;
            /* 白色文字 */
        }

        fieldset {
            border: 2px solid #ff7518;
            /* 橙色邊框 */
            border-radius: 10px;
            padding: 20px;
            background-color: #4b3c3c;
            /* 暗紫色背景 */
            width: 500px;
            /* 寬度 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            /* 增加陰影 */
        }

        legend {
            font-size: 2em;
            /* 標題字體大小 */
            color: #ff7518;
            /* 橙色標題 */
            text-align: center;
            /* 標題置中 */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ffcc00;
            /* 黃色文字 */
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            /* 白色邊框 */
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #3a2a2a;
            /* 深色背景 */
            color: #fff;
            /* 白色文字 */
        }

        input[type="submit"] {
            background-color: #ff7518;
            /* 橙色按鈕 */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e66a00;
            /* 深橙色按鈕 */
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 15px;
            color: #ffcc00;
            /* 黃色文字 */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ff7518;
            /* 橙色標題 */
            font-size: 2.5em;
            /* 大標題字體大小 */
        }

        .header p {
            font-size: 1.2em;
            color: #ffcc00;
            /* 黃色文字 */
        }
    </style>
</head>

<body>

    <fieldset>
        <div class="header">
            <h1>萬聖節點餐系統</h1>
            <p>歡迎來到鬼魅之夜，請選擇您的餐點！</p>
        </div>
        <form action="./processOrder.php" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

            <label for="menu">選擇餐點:</label>
            <select id="menu" name="menu" required>
                <option value="">請選擇</option>
                <option value="pumpkin_pie">南瓜派</option>
                <option value="bat_wings">蝙蝠翅膀</option>
                <option value="zombie_burger">僵屍漢堡</option>
                <option value="witches_brew">女巫湯</option>
                <option value="ghost_cookies">鬼魂餅乾</option>
            </select>

            <label for="quantity">數量:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

            <label>配料選擇:</label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings[]" value="spooky_sprinkles"> 驚悚糖霜
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings[]" value="eyeball_olive"> 眼球橄欖
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="toppings[]" value="bat_gummy"> 蝙蝠糖果
            </label>

            <label for="specialRequests">特別要求:</label>
            <textarea id="specialRequests" name="specialRequests" rows="3" placeholder="請告訴我們您的特別要求..."></textarea>

            <input type="submit" value="提交訂單">
        </form>
    </fieldset>

</body>

</html>
