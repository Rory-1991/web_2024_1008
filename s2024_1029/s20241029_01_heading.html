<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text1 {
            font-size: xx-large;
        }

        .text2 {
            font-size: x-large;
        }

        .text3 {
            font-size: larger;
        }

        .text4 {
            font-size: medium;
        }

        .text5 {
            font-size: small;
        }

        .text6 {
            font-size: smaller;
        }

        .text7 {
            font-size: x-small;
        }

        .text8 {
            font-size: xx-small;
        }
    </style>
</head>

<body>
    <!-- heading vs fontsize -->
    <!-- heading對SEO有影響 fontsize則無 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>


    <!-- <p>
        text 1
    </p> -->

    <div class="text1">text 1</div>
    <div class="text2">text 2</div>
    <div class="text3">text 3</div>
    <div class="text4">text 4</div>
    <div class="text5">text 5</div>
    <div class="text6">text 6</div>
    <div class="text7">text 7</div>
    <div class="text8">text 8</div>


</body>

</html>
