<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::::Tarzan Taipei Hotel-Floor::::</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cf.bstatic.com/xdata/images/hotel/max1024x768/580275914.jpg?k=ba06cf08c536719e956bcb478412750da717421d8cfe187ff7713688d5b11966&o=&hp=1');
            background-size: cover;
            background-position: center;
            color: white;
            padding-bottom: 60px;
            /* 增加底部填充以防止內容覆蓋 footer */
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        h4 {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(174, 130, 82, 0.8);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
        }

        .nav-item {
            margin: 0 15px;
            text-align: center;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .nav-item a:hover {
            background-color: #bd9379;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        tr {
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        td {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        td a {
            text-decoration: none;
            color: #931d67;
            font-size: 1.2em;
            display: block;
            line-height: 60px;
            /* Center vertically */
            transition: color 0.3s;
        }

        td a:hover {
            color: #895fac;
        }

        @media (max-width: 600px) {

            .nav-item a,
            td a {
                font-size: 1.2em;
            }
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            /* 使 footer 固定 */
            bottom: 0;
            /* 將 footer 放在視窗底部 */
            left: 0;
            /* 將 footer 左對齊 */
            width: 100%;
            /* 寬度為 100% */
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>

        </div>
        <div class="nav-item">

        </div>
