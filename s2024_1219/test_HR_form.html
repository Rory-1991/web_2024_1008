<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-3 w-50 p-4 border rounded shadow-sm">
        <h2 class="text-center mb-4">HR 表單</h2>
        <form action="./getData.php" method="get">

            <div class="row">
                <div class="col">
                    <label for="name1" class="form-label">姓名:</label>
                    <input type="text" name="myName" id="name1" class="form-control" placeholder="請輸入您的姓名" required>
                </div>
                <div class="col">
                    <label for="mobile1" class="form-label">電話:</label>
                    <input type="text" name="myNumber" id="mobile1" class="form-control" placeholder="請輸入您的電話" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="age" class="form-label">年齡:</label>
                    <input type="number" name="myAge" id="age" class="form-control" placeholder="0~99" min="0" max="99"
                        required>
                </div>
                <div class="col">
                    <label for="birthday" class="form-label">生日:</label>
                    <input type="date" name="myBirthday" id="birthday" class="form-control" required>
                </div>
                <div class="col">
                    <label for="myEmail" class="form-label">信箱:</label>
                    <input type="email" name="myEmail" id="myEmail" class="form-control" required>
                </div>
            </div>

            <div class="mt-3">
                <label for="gender" class="form-label">性別:</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">選擇性別</option>
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <div class="mt-3">
                <p class="form-label">居住地</p>
                <div class="form-check">
                    <input type="radio" name="Area" id="northArea" value="northArea" class="form-check-input" required>
                    <label for="northArea" class="form-check-label">北北基桃</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="Area" id="middleArea" value="middleArea" class="form-check-input"
                        required>
                    <label for="middleArea" class="form-check-label">中部</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="Area" id="southArea" value="southArea" class="form-check-input" required>
                    <label for="southArea" class="form-check-label">南部</label>
                </div>
            </div>

            <div class="mt-3">
                <p class="form-label">可以的工作時段:</p>
                <div class="form-check">
                    <input type="checkbox" name="shiftTime[]" id="morning" value="morning" class="form-check-input">
                    <label for="morning" class="form-check-label">09:00~17:00</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="shiftTime[]" id="daytime" value="daytime" class="form-check-input">
                    <label for="daytime" class="form-check-label">13:00~21:00</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="shiftTime[]" id="night" value="night" class="form-check-input">
                    <label for="night" class="form-check-label">16:00~00:00</label>
                </div>
            </div>

            <div class="mt-3">
                <label for="mySelect" class="form-label">應徵職缺:</label>
                <select name="mySelect" class="form-select" required>
                    <option value="">請選擇職缺</option>
                    <option value="frontend">前端</option>
                    <option value="backend">後端</option>
                    <option value="full-stack">全端</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="myFile" class="form-label">上傳作品:</label>
                <input type="file" name="myFile" id="myFile" class="form-control">
            </div>

            <div class="mt-3">
                <label for="myTextarea" class="form-label">自我介紹:</label>
                <textarea name="myTextarea" id="myTextarea" class="form-control" cols="50" rows="8"></textarea>
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary btn-lg">提交</button>
            </div>
        </form>
    </div>

</body>

</html>
